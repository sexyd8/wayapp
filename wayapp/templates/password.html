{% extends "base.html" %}

{% block title %}
   Password update  
{% endblock title %}


{% block content %}
  <div class="container-fluid">
      <div class="row">
          <div class="col-12 col-sm-6 col-md-6 col-lg-3"></div>
          <div class="col-12 col-sm-6 col-md-6 col-lg-6 p-5">
            <form style="width: 400px;" method="POST" action="{% url 'password' %}">
            {% csrf_token %}
                <div class="form-group">
                  {{update.as_p}}
                </div>
                <small id="textHelp" class="form-text text-muted">Password Update.</small>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
          </div>
          <div class="col-12 col-sm-6 col-md-6 col-lg-3"></div>
      </div>
  </div>
{% endblock content %}
