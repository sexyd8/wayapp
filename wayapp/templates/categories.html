{% extends "base.html" %}

{% block title %} All categories {% endblock title %}

{% block content %}
<div class="container-fluid" style="background-color: rgb(140, 120, 145);">
    <h1>All categories </h1>
    <div class="row">
        {% if categories %}
            {% for item in categories %}
                <div class="col-12 col-sm-12 col-md-6 col-lg-3 mb-3 mt-3 w-25">
                    <div class="card">
                        <a href=" {% url 'category' item.id   %} "><img src="{{item.image.url}}" class="card-img-top"></a>
                        <div class="card-body">
                            <h5 class="card-title">"{{item.title}}"</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
    </div>
</div>

{% endblock content %}
