{% extends "base.html" %}

{% block title %}
  Products
{% endblock title %}



{% block content %}
<!-- content section -->
<div class="container-fluid" style="background-color: rgba(61, 25, 61, 0.288);">
    <h1>Products</h1>
    <div class="row">
        {% if product %}
            {% for item in product %}
                <div class="col-12 col-sm-12 col-md-6 col-lg-3 mb-3 mt-3 w-25">
                    <div class="card w-100 text-center pt-3">
                        <a href="{% url 'details' item.id %}"><img src="{{item.image.url}}" class="card-img-top"></a>
                        <div class="card-body mt-3">
                        <a href="{% url 'details' item.id %}"><h5 class="card-title">{{item.name}}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
<!-- content section done -->

  
{% endblock content %}
